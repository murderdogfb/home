name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # ğŸ‘‡ 1) Bajar npm a una versiÃ³n estable (9)
      - name: Use npm@9
        run: npm install -g npm@9

      # ğŸ‘‡ 2) Instalar dependencias con npm
      - name: Install dependencies
        run: npm install

      # ğŸ‘‡ 3) Construir el proyecto Astro
      - name: Build project
        run: npm run build

      # ğŸ‘‡ 4) Subir la carpeta dist para Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
