name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm" # cache para pnpm (opcional pero recomendado)

      # ðŸ‘‰ Esto activa pnpm usando corepack (incluido con Node 20)
      - run: corepack enable

      # Instala dependencias
      - run: pnpm install

      # Construye el proyecto Astro
      - run: pnpm build

      # Sube la carpeta dist como artefacto para GitHub Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
