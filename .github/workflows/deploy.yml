name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # ğŸ‘‡ Instala pnpm en el runner
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false # dejamos la instalaciÃ³n para el siguiente paso

      # ğŸ‘‡ Ahora sÃ­ puedes usar pnpm con normalidad
      - run: pnpm install
      - run: pnpm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
